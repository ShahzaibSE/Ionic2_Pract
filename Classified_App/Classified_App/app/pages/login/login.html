<ion-navbar id="title_text"  custom_theme *navbar>
  <ion-title>
    Sign In
  </ion-title>
</ion-navbar>

        
<ion-content>
    
    <ion-list>
            
            <ion-item>
               <ion-label floating >Email</ion-label>
               <ion-input #email></ion-input>
            </ion-item>
            
            <ion-item>
               <ion-label floating >Password</ion-label>
               <ion-input type="password" #password></ion-input>
            </ion-item>
             
        </ion-list>
        
        <ion-row>
            <ion-col width-90>
         <ion-card-content>
                    <a (click)="gotoForgot_Password()">Forgot your password?</a>
                </ion-card-content> 
                </ion-col>
                </ion-row>
        
        <ion-card-content>
            <!--<button block round default (click)="login(email,password)">Log In</button>-->
            <button block round default (click)="checkAuthentication(email,password)">
                <ion-icon name="ios-unlock"></ion-icon>
            </button>
        </ion-card-content>
  
</ion-content>
