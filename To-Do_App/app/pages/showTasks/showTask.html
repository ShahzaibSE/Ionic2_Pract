  <ion-title>
    Show Tasks

<ion-content>
    <ion-card>

         <ion-card-content>
            <button full round danger (click)="get_Task()">
                <ion-icon name="arrow-dropdown-circle"></ion-icon>
            </button>
        </ion-card-content>
    </ion-card>
    
    <ion-card>
        <ion-row>
            <ion-col width-33>Task ID</ion-col>
            <ion-col width-33>Task Name</ion-col>
            <ion-col width-33></ion-col>
        </ion-row>
        <ion-list>
            <ion-item>
                <ion-row  *ngFor="#tasks of tasks">
                       <ion-col width-33>{{tasks.Tid}}</ion-col>
                       <ion-col width-33>{{tasks.Tname}}</ion-col>
                       <ion-col width-33>
                           <button small dark style="margin-left:10px;" (click)="deleteTask(tasks.Tid)">
                               <ion-icon name="md-trash"></ion-icon>
                           </button>
                         </ion-col>
                 </ion-row>
                 </ion-item>
        </ion-list>

            </ion-item>

</ion-content>
